<!DOCTYPE html>

<html>

<head>
    <title>Gif Tastic</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="jumbotron">
                <h1 class="text-center">Gif Tastic Kitty Cat Fun!</h1>
                <hr>

                <div class="container">
                    <div class="row">
                        <div class="col-lg-9">
                            <div id="animalsbuttons">

                                <!-- Buttons -->
                                <button class="btn btn-info animal" data-name="Kitten" style="margin: 5px;">Kitten</button>
                                <button class="btn btn-info animal" data-name="Cat" style="margin: 5px;">Cat</button>
                                <button class="btn btn-info animal" data-name="Black Cats" style="margin: 5px;">Black Cats</button>
                                <button class="btn btn-info animal" data-name="White Cats" style="margin: 5px;">White Cats</button>
                                <button class="btn btn-info animal" data-name="Tabby Cats" style="margin: 5px;">Tabby Cats</button>
                                <button class="btn btn-info animal" data-name="Fluffy Kittens" style="margin: 5px;">Fluffy Kittens</button>
                                <button class="btn btn-info animal" data-name="Kittens Running" style="margin: 5px;">Kittens Running</button>
                                <button class="btn btn-info animal" data-name="Cats and Dogs" style="margin: 5px;">Cats and Dogs</button>
                                <button class="btn btn-info animal" data-name="Kittens and Dogs" style="margin: 5px;">Kittens and Dogs</button>
                                <button class="btn btn-info animal" data-name="Kittens and Goats" style="margin: 5px;">Kittens and Goats</button>

                            </div>
                        </div>

                        <div class="col-lg-3">
                            <!-- Write in section -->

                            <h3>Add an Animal</h3>
                            <form id="gif-form">
                                <label for="gif-input"></label>
                                <input type="text" value="" id="gif-input">
                                <br>
                                <br>
                                <!--Creates the submit button-->
                                <input type="submit" name="Button" class="btn btn-success" id="theButton" style="margin-left:8px">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="container-fluid"> -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <!-- Where the gifs will show -->
                        <div class="container-fluid">
                            <div id="gifs" class="row"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>

    <!-- Local javascript operations file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
